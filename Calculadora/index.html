<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d21ae13284.js" crossorigin="anonymous"></script>
    <title>Calculadora</title>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="calculator">
        <section class="bars">
            <p id="dateAndTime"></p>
            <div class="connections">
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-full"></i>
            </div>
        </section>
        <section class="display" id="display-result">
            <!-- <div class="number1"></div>
            <div class="number2"></div> -->
        </section>
        <section class="keyboard">
            <table>
                <tr>
                    <td><button class="keyboard-button red-buttom" style="width:135px"
                            onclick="location.reload()">AC</button></td>
                    <!-- <td><button class="keyboard-button red-buttom" style="width:135px"
                        onclick="clean()">AC</button></td>         -->
                    <td><button class="keyboard-button blue-buttom fa-solid fa-delete-left"
                            onclick="backspace()"></button></td>
                    <td><button class="keyboard-button blue-buttom fa-solid fa-divide" onclick="operator('/')"></button></td>
                </tr>

                <tr>
                    <td><button class="keyboard-button" onclick="insert('7')">7</button></td>
                    <td><button class="keyboard-button" onclick="insert('8')">8</button></td>
                    <td><button class="keyboard-button" onclick="insert('9')">9</button></td>
                    <td><button class="keyboard-button blue-buttom" onclick="operator('*')">x</button></td>
                </tr>

                <tr>
                    <td><button class="keyboard-button" onclick="insert('4')">4</button></td>
                    <td><button class="keyboard-button" onclick="insert('5')">5</button></td>
                    <td><button class="keyboard-button" onclick="insert('6')">6</button></td>
                    <td><button class="keyboard-button blue-buttom" onclick="operator('-')">-</button></td>
                </tr>

                <tr>
                    <td><button class="keyboard-button" onclick="insert('1')">1</button></td>
                    <td><button class="keyboard-button" onclick="insert('2')">2</button></td>
                    <td><button class="keyboard-button" onclick="insert('3')">3</button></td>
                    <td><button class="keyboard-button blue-buttom" onclick="operator('+')">+</button></td>
                </tr>

                <tr>
                    <td><button class="keyboard-button" onclick="insert('0')">0</button></td>
                    <td><button class="keyboard-button" onclick="point()">.</button></td>
                    <td><button class="keyboard-button red-buttom equal" id= "equal-result"
                        style="width:135px" onclick="confirm()">=</button></td>
                </tr>
            </table>
        </section>
    </main>
    <script src="clock.js"></script>
    <script src="script.js"></script>

</body>

</html>
